<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FD Chatbot</title>
    <link rel="icon" type="image/x-icon" href="https://media.licdn.com/dms/image/C4E0BAQEnmOVuMN0Zuw/company-logo_200_200/0/1670594537454?e=2147483647&v=beta&t=QAQI_ySL8uFP-agJZfZ8jkVQ84rDrWhruW6PRS2Rtoc">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="logo-container">
        <img src="https://fourdata.io/wp-content/uploads/2022/04/logo-four-data.svg" alt="Four Data Logo" width="200px">
    </div>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Entrez votre question ...">
        <button onclick="sendMessage()" id="send-button">Envoyer</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
