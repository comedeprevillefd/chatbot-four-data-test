<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="chat-container">
        <div id="logo-container">
            <img src="https://fourdata.io/wp-content/uploads/2022/04/logo-four-data.svg" alt="Four Data Logo" height="30">
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Entrez votre message...">
            <button onclick="sendMessage()" id="send-button">Envoyer</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
